<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigQuery 查詢</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #dddddd; text-align: left; padding: 8px; }
        th { background-color: #f2f2f2; }
        label { display: block; margin-top: 1em; }
        input { margin-bottom: 1em; }
        button { margin-top: 1em; }
    </style>
</head>
<body>
    <h1>BigQuery 查詢</h1>
    <form id="queryForm">
        <label for="query_type">選擇查詢類型:</label>
        <select id="query_type" name="query_type">
            <option value="employee">Employee</option>
            <option value="client">Client</option>
        </select>

        <div id="employee_fields">
            <label for="employee_id">輸入 ID或名字:</label>
            <input type="text" id="employee_id" name="employee_id">
            <label for="branch_id">Branch ID:</label>
            <input type="text" id="branch_id" name="branch_id">
            <label for="salary">Salary:</label>
            <input type="text" id="salary" name="salary">
            <label for="sex">Sex:</label>
            <input type="text" id="sex" name="sex">
            <label for="sup_id">Supervisor ID:</label>
            <input type="text" id="sup_id" name="sup_id">
        </div>

        <div id="client_fields" style="display: none;">
            <label for="client_id">輸入 ID或名字:</label>
            <input type="text" id="client_id" name="client_id">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone">
        </div>
        
        <button type="submit">查詢</button>
    </form>

    <hr>

    <h2>查詢結果:</h2>
    <div id="results"></div>

    <script>
        document.getElementById('query_type').addEventListener('change', function(event) {
            const queryType = event.target.value;
            const employeeFields = document.getElementById('employee_fields');
            const clientFields = document.getElementById('client_fields');

            if (queryType === 'employee') {
                employeeFields.style.display = 'block';
                clientFields.style.display = 'none';
            } else if (queryType === 'client') {
                employeeFields.style.display = 'none';
                clientFields.style.display = 'block';
            }
        });

        document.getElementById('queryForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const queryType = document.getElementById('query_type').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>查詢中...</p>';

            let queryData = { type: queryType };

            if (queryType === 'employee') {
                queryData.id = document.getElementById('employee_id').value;
                queryData.branch_id = document.getElementById('branch_id').value;
                queryData.salary = document.getElementById('salary').value;
                queryData.sex = document.getElementById('sex').value;
                queryData.sup_id = document.getElementById('sup_id').value;
            } else { // client
                queryData.id = document.getElementById('client_id').value;
                queryData.phone = document.getElementById('phone').value;
            }

            fetch('/api/query', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(queryData),
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    resultsDiv.innerHTML = `<p>錯誤: ${data.error}</p>`;
                    return;
                }

                if (data.length === 0) {
                    resultsDiv.innerHTML = '<p>找不到符合條件的資料。</p>';
                    return;
                }

                let table = '<table><thead><tr>';
                const headers = Object.keys(data[0]);
                headers.forEach(header => {
                    table += `<th>${header}</th>`;
                });
                table += '</tr></thead><tbody>';

                data.forEach(row => {
                    table += '<tr>';
                    headers.forEach(header => {
                        table += `<td>${row[header]}</td>`;
                    });
                    table += '</tr>';
                });

                table += '</tbody></table>';
                resultsDiv.innerHTML = table;
            })
            .catch(error => {
                resultsDiv.innerHTML = `<p>查詢失敗: ${error}</p>`;
            });
        });
    </script>
</body>
</html>
